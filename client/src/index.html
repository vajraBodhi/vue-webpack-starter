<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= webpackConfig.metadata.title %></title>
  <!-- <script type="text/javascript" src="..\node_modules\.2.1.3@vue\dist\vue.min.js"></script> -->
</head>
<body>
  <div id="app">
    {{message}}
  </div>
  <div id="app2">
    <span v-bind:title="message">

      hahahahaha
    </span>
  </div>
  <div id="app3">
    <p v-if="seen">
      Now you seen
    </p>
  </div>
  <div id="app4">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>
  <div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse</button>
  </div>
  <div id="app6">
    <p>{{message}}</p>
    <input type="text" v-model="message">
  </div>
  <div id="app7">
    <ol>
      <todo-item v-for="item in groveryList" v-bind:todo="item"></todo-item>
      <!-- <todo-item></todo-item> -->
    </ol>
  </div>
  <p>ffffgg</p>

  <% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
        <!-- Webpack Dev Server reload -->
        <script src="/webpack-dev-server.js"></script>
        <% } %>

  <script type="text/javascript">
    // Define a new component called todo-item

  </script>
</body>
</html>
